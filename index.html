<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
	
	<title>Вход/Выход</title>
	
	<link href="css/StyleSheet.css" rel="stylesheet" type="text/css" />
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	
	<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js"></script>	
	
	</head>
		<body>	
			<nav class="navbar navbar-default" role="navigation">
  				<div class="container-fluid"> 
					<div class="navbar-header">						
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <!-- Кнопка для мобильного телефона -->							
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#">Главная</a></li>
							<li><a href="#">Мои покупки</a></li>
							<li><a href="#">Контакты</a></li>
							<li><a href="#">Доставка</a></li>
							<li class="active"><a href="#">Войти/Выйти</a></li>
						</ul>
					</div>
				</div>
			</nav>					
			<div class="container">
				<div class="row">
					<div class="col-md-2">
						&nbsp;
					</div>
					<div class="col-md-8 ">
						<div class="login-form">	
							<form class="form-horizontal">
								<div class="form-group">
								<div class="head-doted-line">
									<div class="red-line">			
									</div>
									<div class="a-tion">
										Авторизация
									</div>
									<div class="head-link green"><a href="#">Зарегестрироваться</a></div>
								</div>
								</div>
								<div class="form-group">								
									<label for="inputEmail" class="label-hide col-md-5 control-label">Email<span>*</span></label>		
									<div class="col-md-7">
										<input type="email" class="form-control" id="inputEmail">
									</div>
								</div>
								<div class="form-group">
									<label for="inputPassword" class="label-hide col-md-5 control-label">Пароль<span>*</span></label>						
									<div class="col-md-7">
										<input type="password" class="form-control" id="inputPassword" >
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-offset-5 col-md-7">
										<div class="checkbox">
											<label>
												<input type="checkbox" checked="checked">
												Запомнить меня
											</label>										
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="green col-md-offset-5 col-md-5"><span class="forgot"> Забыли пароль? </span>
										<a href="#">Возобновить</a>
									</div>			
									<div class="btn-row col-md-offset-5 col-md-7 ">
										<button type="submit" class="btn-options">Вход</button>
									</div>        
								</div>
							</form>
						</div>
					</div>
					<div class="col-md-2">
						&nbsp;
					</div>
				</div>
			</div>
		</body>
</html>
